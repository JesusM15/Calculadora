<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <link rel="icon" href="calculadora.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div class="calculator-container">
            <div class="LCD-container">
                <textarea class="LCD" readOnly=""></textarea>
            </div>
            <div class="numbers-container">
                <table class="table-of-numbers" style="height:100%;">
                    <tr class="first-tr tr">
                        <td class="td">
                            <button class="button parentesis-left">
                                (
                                </button>                        </td>
                        <td class="td">
                            <button class="button parentesis-right">
                            )
                            </button>
                        </td>
                        <td class="td">
                            <button class="button exponente">
                                ^
                            </button>
                        </td>
                        <td class="td">
                            <button class="button borrar">
                                del
                            </button>
                        </td>
                        <td class="td">
                            <button class="button dividir">
                                /
                            </button>
                        </td>
                    </tr>
                    <tr class="second-tr tr">
                        <td class="td">
                            <button class="button">
                                âˆš
                            </button>
                        </td>
                        <td class="td">
                            <button class="button seven">
                                7
                            </button>
                        </td>
                        <td class="td">
                            <button class="button eight">
                                8
                            </button>
                        </td>
                        <td class="td">
                            <button class="button nine">
                                9
                            </button>
                        </td>
                        <td class="td">
                            <button class="button multiplicacion">
                                x
                            </button>
                        </td>
                    </tr>
                    <tr class="third-tr tr">
                        <td class="td">
                            <button class="button">

                            </button>
                        </td>
                        <td class="td">
                            <button class="button four">
                                4
                            </button>
                        </td>
                        <td class="td">
                            <button class="button five">
                                5
                            </button>
                        </td>
                        <td class="td">
                            <button class="button six">
                                6
                            </button>
                        </td>
                        <td class="td">
                            <button class="button resta">
                                -
                            </button>
                        </td>
                    </tr>
                    <tr class="fourth-tr tr">
                        <td class="td">
                            <button class="button">

                            </button>
                        </td>
                        <td class="td">
                            <button class="button one">
                                1
                            </button>
                        </td>
                        <td class="td">
                            <button class="button two">
                                2
                            </button>
                        </td>
                        <td class="td">
                            <button class="button three">
                                3
                            </button>
                        </td>
                        <td class="td">
                            <button class="button suma">
                                +
                            </button>
                        </td>
                    </tr>
                    <tr class="fifth-tr tr">
                        <td class="td">
                            <button class="button">
                                
                            </button>
                        </td>
                        <td class="td">
                            <button class="button invertir-signo">
                                +/-
                            </button>
                        </td>
                        <td class="td">
                            <button class="button zero">
                                0
                            </button>
                        </td>
                        <td class="td">
                            <button class="button punto">
                                .
                            </button>
                        </td>
                        <td class="td">
                            <button class="button igual">
                                =
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
<script src="jscode/main.js"></script>
</body>
</html>
